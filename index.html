<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./css/global-styles.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header>
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main class="main-content">
      <div class="game-menu">
        <h2 class="game-menu__title">Choose Your Mode</h2>
        <button
          href="./html/play-game.html"
          class="game-menu__link"
          id="player-vs-player-btn"
        >
          Player vs Player
        </button>
        <button
          href="./html/computer-game.html"
          class="game-menu__link"
          id="computer-vs-player-btn"
        >
          Player vs Computer
        </button>
      </div>
    </main>
    <script>
      // JavaScript for handling mode selection
      document
        .getElementById("player-vs-player-btn")
        .addEventListener("click", () => {
          // Redirect to game.html with mode as "pvp"
          window.location.href = "./html/play-game.html?mode=pvp";
        });

      document
        .getElementById("computer-vs-player-btn")
        .addEventListener("click", () => {
          // Redirect to game.html with mode as "cvp"
          window.location.href = "./html/play-game.html?mode=cvp";
        });
    </script>
  </body>
</html>
